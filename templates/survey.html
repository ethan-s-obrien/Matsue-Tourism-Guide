{% extends "layout.html" %}

{% block title %}
    Survey
{% endblock %}

{% block main %}
<body>
    <div class="container mt-5">
        <h1 class="text-center">Answer to Find Your Journey</h1>
        <form method="POST" action="/survey">
            <!-- Example question -->
            <div class="mb-3">
                <label for="question_1" class="form-label">How did you hear about us?</label>
                <select class="form-select" id="question_1" name="question_1" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="social_media">Social Media</option>
                    <option value="friend">Friend</option>
                    <option value="advertisement">Advertisement</option>
                </select>
            </div>
            <!-- Another example question -->
            <div class="mb-3">
                <label for="question_2" class="form-label">What features are you most excited about?</label>
                <textarea class="form-control" id="question_2" name="question_2" rows="3"></textarea>
            </div>
            <fieldset class="row mb-3">
                <label for="question_3" class="form-label">What type of location would you most like to visit?</label>
                <div class="col-sm-10">
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="1st_pref" id="pref_1" value="Historic" required>
                        <label class="form-check-label" for="pref_1">
                            Historic
                        </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="pref" id="pref_2" value="Cultural" required>
                        <label class="form-check-label" for="pref_2">
                            Cultural
                        </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="pref" id="pref_3" value="Natural" required>
                        <label class="form-check-label" for="pref_3">
                            Natural
                        </label>
                </div>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="alert alert-success mt-4" role="alert">
        Thank you for your feedback! You're now being redirected to your dashboard.
    </div>
    
</body>
{% endblock %}
